name: CI – Validate & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────────
  # JOB 1 : Validation HTML & CSS
  # ──────────────────────────────────────────
  validate:
    name: Validate HTML & CSS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install validators
        run: npm install -g html-validate stylelint stylelint-config-standard

      - name: Validate HTML
        run: npx html-validate index.html

      - name: Validate CSS
        run: npx stylelint "css/**/*.css"

  # ──────────────────────────────────────────
  # JOB 2 : Deploy sur GitHub Pages
  # (seulement sur push main, pas sur PR)
  # ──────────────────────────────────────────
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
